<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Saludsa - Portal Brokers</title>

    <style>
        .loading-container {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            line-height: 100px;
            color: #fff;
            text-align: center;
            z-index: 100000;
        }
    </style>
    <script>
        var browser = detectIE();
        if (browser)
            alert('El aplicativo esta optimizado para ser usado con FireFox, Chrome y Opera, por favor use cualquiera de estos navegadores para aprovechar todas las caracteristicas de la app.');
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                //return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
                return true;
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                //return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
                return true;
            }
            //var edge = ua.indexOf('Edge/');
            //if (edge > 0) {
            //    // Edge (IE 12+) => return version number
            //    //return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            //    return true;
            //}
            // other browser
            return false;
        }
    </script>
</head>
<body id="principal" style="display:none;">
    <div id="header"></div>
    <div id="menu"></div>
    <div id="content">
        <div style="text-align:center">
            <div class="CenterBox">
                <!--Titulo Principal-->
                <h1><img src="../images/perfilesAcceso.png" />&nbsp;&nbsp; Perfiles y Accesos</h1>
                <hr />
                <br />

                <!--Tabla de Usuarios-->
                <div id="tablaUsuairos">
                    <button id="butNuevo">Nuevo Usuario</button>
                    <br /><br />
                    <div id="gridUsuarios"></div>
                </div>
            </div>
        </div>
        <!--seccion de opciones-->
        <div id="detalleUsuarios" style="display:none;">
            <div style="text-align:center">
                <div class="CenterBox">
                    <fieldset>
                        <legend>Edición de Datos</legend>
                        <div class="fieldBox" id="GrupoBoker">
                            <label>Broker:</label><br />
                            <input id="selectBroker" type="text" />
                        </div>
                        <div class="fieldBox">
                            <label for="cedula">Cédula/ Pasaporte :</label><br />
                            <input type="text" id="cedula" placeholder="Identificación" style="width:200px">
                        </div>
                        <div class="fieldBox">
                            <label for="nombres">Nombres y Apellidos :</label><br />
                            <input type="text" id="nombres" placeholder="Nombres y Apellidos" style="width:300px">
                        </div>
                        <div class="fieldBox">
                            <label for="email">Email :</label><br />
                            <input type="email" id="email" placeholder="Email" style="width:200px">
                        </div>
                        <div class="fieldBox">
                            <label for="celular">Celular :</label><br />
                            <input type="text" id="celular" placeholder="Celular" style="width:200px">
                        </div>
                        <div class="fieldBox">
                            <label for="telefono">Teléfono:</label><br />
                            <input type="text" id="telefono" placeholder="Teléfono" style="width:200px">
                        </div>
                        <div class="fieldBox">
                            <label for="extension">Extensión:</label><br />
                            <input type="text" id="extension" placeholder="Extensión" style="width:100px">
                        </div>
                        <div class="fieldBox">
                            <label for="extension">Región:</label><br />
                            <input type="text" id="region" placeholder="Región" style="width:200px">
                        </div>
                        <div class="fieldBox">
                            <label for="rolPerson">Rol:</label><br />
                            <input id="rolPerson" style="width:200px" />
                        </div>

                    </fieldset>
                    <br><br />
                        <fieldset>
                            <legend>Configuración de Permisos Plan</legend>

                            <input type="checkbox" id="checkTODOS" />&nbsp;&nbsp;TODOS
                            <input type="checkbox" id="checkInd" />&nbsp;&nbsp;INDIVIDUAL
                            <input type="checkbox" id="checkExp" />&nbsp;&nbsp;EXPERIENCE
                            <input type="checkbox" id="checkOnc" />&nbsp;&nbsp;ONCOCARE
                            <input type="checkbox" id="checkSmar" />&nbsp;&nbsp;SMARTPLAN
                            <input type="checkbox" id="checkCor" />&nbsp;&nbsp;CORPORTIVO
                            <input type="checkbox" id="checkPool" />&nbsp;&nbsp;POOL
                            <input type="checkbox" id="checkGrupal" />&nbsp;&nbsp;GRUPAL
                        </fieldset>
                    <br><br />
                    <fieldset>
                        <legend>Configuración de Permisos de pantalla</legend>
                        <table id="adminCoberturas"></table>
                    </fieldset>
                    <br><br />

                    <div>
                        <button id="butEliminar">Eliminar Usuario</button>&nbsp;&nbsp;
                        <button id="butCancelar">Regresar</button>
                        <button id="butGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Seleccion de Broker-->
    <div id="ventana_GrupoAgentes" style="display:none;">
        <div id="grid_GrupoAgentes"></div>
        <br />
        <button id="btn_AceptarGrupoAgentes">Aceptar</button>
    </div>
    <div id="footer"></div>

    <div id="loading-container" class="loading-container"><img src="../images/preloading.GIF" /><br><span id="loading-msg"></span></div>
    <script src="../js/headjs/head.min.js" data-headjs-load="../Scripts/init.js"></script>
</body>
</html>
